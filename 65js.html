<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 65</title>
    <script src="angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-app="myApp" ng-controller="ctrl65">
    <form action="">
        <div class="form-group">
            <label for="s1">Salário</label>
            <input type="number" id="s1" class="form-control" ng-model="s1" name="s1">
        </div>
        <div class="form-group">
            <label for="f2">Financiamento</label>
            <input type="number" id="f1" class="form-control" ng-model="f1" name="f1">
        </div>
    </form>
    <span class="alert alert-info">{{ consulta(s1,f1) }}</span>
    <script>
        var app = angular.module("myApp", []);
        app.controller("ctrl65", function ($scope) {
            $scope.consulta = function (s1, f1) {
                let s = (s1 * 5);

                if (s >= f1)
                    return "Financiamento Concedido";

                return "Financiamento Negado";

            }

        });
    </script>

    <p>
        <h5>Obrigado por nos consultar</h5>
    </p>

</body>

</html>
