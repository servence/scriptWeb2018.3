        crossorigin="anonymous">

<body>
    <main class="container">
        <h2>48) Elaborar um algoritmo em pseudocodigo que efetue a leitura de um número inteiro e apresentar uma mensagem informando
            se o número é par ou ímpar.</h2>
            
        <div class="form-group">
            <label for="">Digite um valor</label>
            <input type="number" id="valor" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="saida(parImpar())">OK</button>
        <span id="saida"></span>

        <script>
            function parImpar() {
                var v = document.getElementById("valor").value;
                console.log(v);
                if (v % 2 == 0) {
                    return "<p> PAR </p>";
                } else {
                    return "<p> IMPAR </p>";
                }
            }

            function saida(texto) {
                //var saida = document.getElementById("saida");
                document.getElementById("saida").innerHTML = texto;
            }
        </script>
    </main>
</body>

</html>
